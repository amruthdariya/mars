name: Playwright Tests with Allure

on:
  push:
    branches: [main]        # Change if needed
  pull_request:
    branches: [main]

jobs:
  playwright-test:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23    # Match your project Node version

      # 3ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5ï¸âƒ£ Run tests and generate Allure results
      - name: Run Playwright tests
        run: npx playwright test --reporter=allure-playwright
        continue-on-error: true   # Continue to capture artifacts even if tests fail

      # 6ï¸âƒ£ Upload Allure results
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/

      # 7ï¸âƒ£ Upload screenshots & videos on failure
      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results/screenshots/
            test-results/videos/

      # 8ï¸âƒ£ Generate Allure report (optional)
      - name: Generate Allure report
        run: npx allure generate allure-results --clean -o allure-report

      # 9ï¸âƒ£ Upload Allure report
      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/

      # ðŸ”Ÿ Install Appium Server
      - name: Install Appium globally
        run: npm install -g appium

     # 1ï¸âƒ£1ï¸âƒ£ Start Appium globally
      - name: Start Appium Server
        run: |
          nohup appium >/dev/null 2>&1 &
          npx wait-port 4723 
        timeout-minutes: 2      



