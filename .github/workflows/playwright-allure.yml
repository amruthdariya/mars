name: Playwright Tests with Allure

on:
  push:
    branches: [main]        # Change if needed
#   pull_request:
    # branches: [main]

jobs:
  playwright-test:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20    # Match your project Node version

      # 4Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
   

     
      # 7Ô∏è‚É£ Upload screenshots & videos on failure
      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results/screenshots/
            test-results/videos/
            test-results/traces/
     # üîü Install Appium Server
      - name: Install Appium globally
        run: 
          npm install -g appium
          appium driver install uiautomator2
     
      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci
     
        # 1Ô∏è‚É£1Ô∏è‚É£ Start Appium globally
      - name: Setup and Run Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
         api-level: 30
         arch: x86_64
         profile: pixel_4
         target: default
         force-avd-creation: true
         emulator-options: -no-window -gpu swiftshader_indirect -noaudio
         script: |
          nohup appium --port 4723 > appium.log 2>&1 &
          sleep 10
      - name: Verify Appium Drivers
        run: appium driver list
        continue-on-error: true
    # 5Ô∏è‚É£ Run tests and generate Allure results
      - name: Run Playwright tests
        run: npx playwright test --reporter=allure-playwright
        continue-on-error: true   # Continue to capture artifacts even if tests fail
     
    # 8Ô∏è‚É£ Generate Allure report (optional)
      - name: Generate Allure report
        run: npx allure generate allure-results --clean -o allure-report
   
        # 6Ô∏è‚É£ Upload Allure results
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/

  